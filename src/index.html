<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
  <div class="promo">
    <div class="container">

      <header class="header">
        <a href="#" class="header__logo">
          <img src="img/logo.png" alt="logo">
        </a>
        <div class="header__official">
          Официальный представитель
          <span>Garmin, Polar, Suunto</span>
        </div>
        <div class="header__contacts">
          <a class="header__phone" href="tel:+74999228974">+7 (499) 922-89-74</a>
          <button class="button">
            Заказать звонок
          </button>
        </div>
      </header>


      <div class="promo__wrapper">
        <h1 class="promo__header">
          Подбор пульсометра
        </h1>
        <h2 class="promo__subheader">
          с учётом Вашего уровня подготовки
        </h2>
        <div class="promo__icons">
          <div class="promo__icon">
            <img src="icons/header_icon1.png" alt="">
            Время подбора: 10 минут
          </div>
          <div class="promo__icon">
            <img src="icons/header_icon2.png" alt="">
            Бесплатная доставка
          </div>
          <div class="promo__icon">
            <img src="icons/header_icon3.png" alt="">
            Ответим на все вопросы
          </div>
        </div>

        <button class="button button_main">
          Заказать консультацию
        </button>
        <div class="promo__link">
          или
          <a href="#">Перейти в каталог</a>
        </div>
      </div>

    </div>
  </div>
